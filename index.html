<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula tu Préstamo</title>
    <link rel="stylesheet" href="Styles.css"> 
</head>
<body>
    <h1>Calculadora de Préstamos</h1>
    <p>Ingresa el monto para calcular el préstamo</p>

    
    <form id="formulario">
        <label for="entrada">Monto del préstamo:</label>
        <input type="number" id="entrada" placeholder="Ingresa el monto" required>
        
        <button type="button" id="calcular">Calcular</button> 
    </form>
    
    <p id="resultado"></p>

    <script src="index.js"></script>
</body>
</html>
